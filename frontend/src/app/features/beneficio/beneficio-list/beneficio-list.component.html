<div class="beneficio-container">
       <table mat-table [dataSource]="beneficios" matSort class="mat-elevation-z8">

        <!-- Titular Column -->
        <ng-container matColumnDef="titular">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Titular </th>
            <td mat-cell *matCellDef="let b"> {{b.titular}} </td>
        </ng-container>

        <!-- Saldo Column -->
        <ng-container matColumnDef="saldo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Saldo </th>
            <td mat-cell *matCellDef="let b"> {{b.saldo | number:'1.2-2'}} </td>
        </ng-container>

        <!-- Ações Column -->
        <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let b">
                <button mat-raised-button color="primary" (click)="openTransfer(b)">Transferir</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <button mat-raised-button color="primary" (click)="refresh()">Atualizar</button>
</div>
